<!-- Модалка  -->

  <section>
<div class="modal products-modal modal__buynow" data-modal="openBuyNow">
  <button type="button" class="modal__button js-modal-close">
    <svg class="modal__cross">
      <use class="" href="./images/icons.svg#icon-close-modal20"></use>
    </svg>
  </button>

  <p class="header-modal__title">Buy now</p>
  <form class="header-modal__form">

      <div role="group" class="checkbox">
            <label class="checkbox__item checkbox-first">
                <input type="checkbox" class="checkbox__input visually-hidden">
                <span class="checkbox__custom checkbox--green"></span>
                <p class="checkbox__name">ice cream</p>
            </label>
            <label class="checkbox__item checkbox-second">
                <input type="checkbox" class="checkbox__input visually-hidden">
                <span class="checkbox__custom checkbox--yellow"></span>
                <p class="checkbox__name">ice coffee</p>
            </label>
            <label class="checkbox__item checkbox-third">
                <input type="checkbox" class="checkbox__input visually-hidden">
                <span class="checkbox__custom checkbox--orange"></span>
                <p class="checkbox__name">milkshake</p>
            </label>
      </div>

      <div class="header-modal__inputs">
          <label class="products-modal__label">
            <input
              required
              pattern="^[a-zA-Z]+$"
              maxlength="30"
              type="text"
              name="name"
              placeholder="Name"
              class="products-modal__field products-modal__input"
            />
          </label>
    
          <label class="products-modal__label">
            <input
            required
            pattern="^[a-zA-Z0-9]+$"
            minlength="10"
            maxlength="12"
              type="tel"
              name="tel"
              placeholder="Phone"
              class="products-modal__field products-modal__input"
            />
          </label>
    
          <label class="products-modal__label">
            <textarea
              name="comment"
              placeholder="Comment"
              class="products-modal__field products-modal__comment"
            ></textarea>
          </label>
      </div>
    
          <button
            type="submit"
            title="Відправити"
            class="header-modal__btn--submit">
            Submit
          </button>
  </form>
</div>
<!-- Конец модалок -->
